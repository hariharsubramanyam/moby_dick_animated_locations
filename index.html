<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>Moby Dick Locations</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/jquery.nstSlider.min.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div id="map_canvas"></div>
  <div id="toolbar" class="form form-inline"> 
    <button id="overlay_button" class="btn btn-primary">Overlay Old Map</button>
    <div id="filter_div">
      <input id="filter_term" class="form-control" type="text" placeholder="Quote...">
      <button id="filter_button" class="btn btn-primary">Search</button>
    </div>
    <div id="slider_div">
      <div class="leftLabel" ></div>
      <div class="nstSlider" data-range_min="0" data-range_max="100" 
                             data-cur_min="0"   data-cur_max="80">
        <div class="bar"></div>
        <div class="leftGrip"></div>
        <div class="rightGrip"></div>
      </div>
      <div class="rightLabel" ></div> 
      <button id="seq_filter" class="btn btn-primary">Filter Seq. No.</button>
    </div>
  </div>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="scripts/jquery.nstSlider.min.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
